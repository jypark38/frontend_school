<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>정글 시네마 영화 목록</h1>
            
            <hr>
            <nav>
                <ul class="tab">
                    <li class="test">
                        <button type="button" class="active">현재 상영 영화</button>
                    </li>
                    <li>
                        <button type="button">개봉 예정 영화</button>
                    </li>
                    <li>
                        <button type="button">박스오피스</button>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="item-list">
            <h2 class="a11y-hidden">현재 상영 영화</h2>
            <article class="item">

                <div class="item-contents">
                    <img class= "item-poster" src="./img/poster-img1.png" alt="">
                    <h3 class="item-title">위니브 월드 : 새로운 시대</h3>
                    <ul class="item-disc">
                        <li class="genre">
                            <p class="">개요&nbsp;</p>
                            <p>판타지</p>
                        </li>
                        <li class="score">
                            <p>평점&nbsp;</p>
                            <p>9.00</p>
                        </li>
                        <li class="open">
                            <p>개봉&nbsp;</p>
                            <time datetime="2021-3-27">2021.03.27</time>
                        </li>
                        <li class="actor">
                            <p>출연&nbsp;</p>
                            <p>라이캣, 소울곰, 개리씨 라이캣, 소울곰, 개리씨</p>
                        </li>
                    </ul>
                </div>
                <div class="btn-group">
                    <a class="rsv" href="#">예매하기</a>
                    <button class="pre" type="button">예고편</button>
                </div>
            </article>
        </main>

    </div>
</body>
</html>
