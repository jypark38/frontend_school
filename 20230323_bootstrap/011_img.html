<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

        img{
            height: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- Bootstrap의 이미지는 .img-fluid를 통해서 반응형으로 만들어집니다. 이렇게 하면 이미지에 max-width: 100%; 및 height: auto;가 적용되어 부모 요소와 함께 크기가 조정됩니다. -->
                <img class="img-fluid" src="./woman-gc3d7a7ee5_1280.png" alt="여성 패션 모델 미니멀리스트 클립 아트 디지털 일러스트레이션 분홍 빨간색">
            </div>
            <div class="col-md-4">
                <!-- rounded : 모서리에 radius 줌 -->
                <img class="img-fluid rounded" src="./woman-gc3d7a7ee5_1280.png" alt="여성 패션 모델 미니멀리스트 클립 아트 디지털 일러스트레이션 분홍 빨간색">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-circle" src="./woman-gc3d7a7ee5_1280.png" alt="여성 패션 모델 미니멀리스트 클립 아트 디지털 일러스트레이션 분홍 빨간색">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
