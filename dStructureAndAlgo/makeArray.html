<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  
  <script>
    class UltraArray{
      constructor(){
        this.arr = {}
        this.length = 0;
      }
      push(item){
        this.arr[this.length] = item
        this.length += 1
        return this.length
      }
      pop(){
        if(this.length>0){
          this.length-=1;

          const popEl = this.arr[this.length]
          this.arr[this.length] = null;
          
          return popEl
        } else{
          console.log('Error')
          return null
        }
      }
    }
  </script>
</body>
</html>
