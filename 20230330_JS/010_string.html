<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <script>
        let txt = 'abcdefghij'


        // slice(start, end) : start ~ end-1

        console.log(txt.slice(1, 3))
        // bc
        console.log(txt.slice(1))  
        // 처음부터 마지막까지 bcdefghij

        console.log(txt.slice(3,1))  
        // 안됩니다

        console.log(txt.slice(2,-3))
        // cdefg

        // substring(start, end) :
        // start ~ end-1
        console.log(txt.substring(1,3));
        // bc
        console.log(txt.substring(1));
        // bcdefghij
        console.log(txt,substring(3,1));
        // bc
        console.log(txt.substring(2,-3));
        // 마이너스 값을 0으로 인식한다
        // ab
        // slice와 차이가 있다

        // substr 은 지원 x

        let txt2 = 'paullab CEO leehojun CEO';

        console.log(txt2.replace('CEO', 'COO'));
        console.log(txt2.replace(/CEO/g, 'COO'));

        console.log(txt2.toLowerCase());
        console.log(txt2.toUpperCase());   
        
        console.log(txt2.includes('CDO'))
        console.log(txt2.includes('CEO'))

        // 메서드 채이닝
        console.log(txt2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase())

        txt2.split(' ');

        text1.split(' ');

        let text='            hello';

    </script>
