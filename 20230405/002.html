<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <script>
// 사용자로부터 입력받은 성적에 따라 성적을 출력하는 프로그램을 작성하세요. 

// 1. 성적이 90점 이상이면 "A", 
// 2. 80점 이상이면 "B", 
// 3. 70점 이상이면 
// 4. "C", 60점 이상이면 "D", 
// 5. 그 외에는 “강해져서 돌아와라”를 출력합니다. -->
        let age = parseInt(prompt());

        if (age>=90){
            console.log('A');
        } else if (age>=80){
            console.log('B');
        } else if (age>=70){
            console.log('C');
        } else if (age>=60){
            console.log('D');
        } else{
            console.log('강해져서 돌아와라');
        }

        (age >= 90) ? console.log('A') : 
        (age >= 80) ? console.log('B') : 
        (age >= 70) ? console.log('C') :
        (age >= 60) ? console.log('D') : 
        console.log('강해져서 돌아와라')
    </script>
</body>
</html>
