<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 문자열을 사용해서 요소, 텍스트 노드를 생성하거나 추가하기</title>
</head>
<body>
    <p></p>
    <input type="text">
    <button>Write Something</button>

    <script>
        const myBtn = document.querySelector("button");
        const myP = document.querySelector("p")
        const myInput = document.querySelector("input");

        myBtn.addEventListener('click', function(){
            myP.innerHTML = myInput.value
        });

        // input 요소에 'input' 이벤트를 연결하면 실시간으로 값이 반영되게 만들 수 있다
        myInput.addEventListener('input', ()=>{
            myP.textContent = myInput.value
        })

        myP.innerHTML = "<strong>I'm Strong</strong>";
        
        // textContent : 노드의 텍스트 콘텐츠를 표현한다. 콘텐츠를 단순히 텍스트로 다룸

        // innerHTML 은 요소 내에 포함된 HTML 마크업을 가져오거나 설정한다
        // innerHTMl 로 값을 할당할 때, 마크업으로 변환할 수 있는 문자열이 있다면 마크업으로 만들어서 보여준다.
        // 만약 그런 문자열이 없다면 그냥 문자열만 컨텐츠로 설정한다

        // innerText : 요소에 렌더링된 텍스트 콘텐츠를 나타낸다.
        // innerText는 텍스트 내에 문법적으로 처리가 가능한 텍스트가 있으면 처리가 끝난 결과물을 전달한다.
    </script>
</body>
</html>
